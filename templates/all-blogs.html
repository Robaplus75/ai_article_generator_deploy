<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans antialiased">

    <!-- NavBar -->
    <nav class='bg-green-600 p-4 mb-7 text-white flex justify-between '>
        <div>
            <h1 class='text-3xl font-bold'>AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4">Welcome {{user.username}}</a>
            <a href='/blog-list' class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href='/logout' class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!--Main Content-->
    <div class='container mx-auto mt-10 px-4 sm:px-0'>
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!--Blogs posts section-->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="mb-4 space-y-4">
                    {% for article in user.blog_articles.all|dictsort:'created_at' reversed %}
                        <div class='border border-gray-400 p-4 rounded'>
                            <h3 class="text-lg font-semibold"><a href="/blog-details/{{article.id}}">{{article.youtube_title}}</a></h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>    
                   {% endfor %}
                </div>
                <!--Repeat -->
            </section>
        </div>
    </div>
    <footer class='text-center p-4 text-black mt-6'>
        Powered by Robel
    </footer>
</body>
</html>
